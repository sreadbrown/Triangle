<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Test!</h1>

      <form id="triangle">
        <div class="form-group">
          <label for="a">Enter the length of side A of your triangle:</label>
          <input id="a" type="number">
        </div>
        <div class="form-group">
          <label for="b">Enter the length of side B of your triangle:</label>
          <input id="b" type="number">
        </div>
        <div class="form-group">
          <label for="c">Enter the length of side C of your triangle:</label>
          <input id="c" type="number">
        </div>

        <button type="submit" class="btn">Check!</button>
      </form>

      <div id="result">
        <h1>Triangle type based on your results</h1>
        <p><span id="triangetype"></span></p>
      </div>
    </div>
  </body>
</html>
